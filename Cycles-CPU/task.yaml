container:
  comit_on_stop: false
  image: yourname/cryptodredge:v0.9.3
  env:
    PARAMS: "edit_params"
    
# spot deal (0h, supplier may close the deal at any moment), or forward deal duration (fixed time)

duration: edit_duration #eg 0h
price: edit_price #eg 0.03 USD/h

# counterparty: 0x8125721c2413d99a33e351e1f6bb4e56b6b61567

identity: anonymous

# tag: test

resources:
  network:
    overlay: false
    outbound: true
    incoming: false

  benchmarks:
    ram-size: 512000000
    cpu-cores: 1
    cpu-sysbench-single: 500
    cpu-sysbench-multi: 500
    net-download: 1000000
    net-upload: 1000000
    gpu-count: 1
    gpu-mem: 3000000000
    gpu-eth-hashrate: 50000000